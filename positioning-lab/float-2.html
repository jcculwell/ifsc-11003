<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 4: Absolute Wrapper</title>
    <style type="text/css">
        /* Basic styles -  box-sizing */
        body {
            background-color: #ECECEC;
            font-weight: bold;
            font-family: Tahoma, Geneva, sans-serif;
            color: #FFF;
            text-align: center;
            line-height: 24px;
        }
        h1 {
            color: #000;
            font-weight: normal;
            padding: 20px;
        }
        #wrapper {
            background-color: #FFF;
            border: 1px solid #c0c0c0;
            width: 800px;
            margin: 20px auto;
            text-shadow: 2px 2px #000;
            
            /* REQUIRED SETUP: Sets the positioning context */
            position: relative; 
            min-height: 600px; 
            padding: 5px; /* Leaving small padding on the wrapper */
        }

        /* ABSOLUTE BOX STYLES (REQUIRED) */
        .box {
            /* REQUIRED: Absolute Positioning */
            position: absolute; 
            width: 150px;
            height: 150px;
            margin: 0;
            line-height: 130px; 
            text-shadow: 1px 1px #000;
        }
        /* Corner Placements relative to #wrapper - arbitrary offsets */
        #navy { background-color: #001f3f; top: 10px; left: 10px; } 
        #teal { background-color: #39CCCC; top: 10px; right: 10px; }
        #blue { background-color: #0074D9; bottom: 10px; left: 10px; }
        #aqua { background-color: #7FDBFF; bottom: 10px; right: 10px; }

        /* Centered Footer Placement relative to #wrapper - Guessing Coordinates */
        #footer { 
            background-color: #666; 
            position: absolute;
            width: 150px;
            height: 150px;
            line-height: 130px;
            padding: 0;
            
           
            top: 225px; 
            left: 325px; 
            
            clear: none; 
        }
    </style>
</head>
<body>
    <h1>Exercise</h1>
    <section id="wrapper">
        <div id="navy" class="box">Navy</div>
        <div id="teal" class="box">Teal</div>
        <div id="blue" class="box">Blue</div>
        <div id="aqua" class="box">Aqua</div>
        <div id="footer">Footer</div>
    </section>
</body>
</html>
