
 

   <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute Layout 1</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: navy;
      text-align: center;
    }
    .container {
      position: relative;
      height: 250px;
      background-color: #e0f7fa;
      border: 2px solid teal;
      border-radius: 10px;
    }
    .absolute-box {
      position: absolute;
      width: 120px;
      height: 120px;
      color: white;
      text-align: center;
      line-height: 120px;
      border-radius: 10px;
    }
    .one {
      background-color: navy;
      top: 40px;
      left: 40px;
    }
    .two {
      background-color: teal;
      top: 80px;
      left: 180px;
    }
    footer {
      background-color: teal;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>Absolute Layout 1</h2>
  <div class="container">
    <div class="absolute-box one">A1</div>
    <div class="absolute-box two">A2</div>
  </div>
  <footer>AbsoluteLayout1 </footer>
</body>
</html>
